<div class="container-fluid" id="stats-container">
  <div class="row p-2" id="stats-box">
    <div class="border rounded col-auto ">
      <h3>Stats:</h3>
      <ul>
        {% for stat_name, value in stats.items %}
          <li>{{ stat_name }}: {{ value }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
