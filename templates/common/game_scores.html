<table>
  <thead>
    <th>Place</th>
    <th>User</th>
    <th>Score</th>
    <th>Date</th>
  </thead>
  <tbody>
    <!-- for all scores whose parameters match the designated parameters and values -->
    {% for score in game.game_scores.all %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ score.user }}</td>
        <td>{{ score.score }}</td>
        <td>{{ score.created }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
