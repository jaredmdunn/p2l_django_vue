{% extends '_base.html' %}
{% block title %}Home{% endblock %}

{% block main %}
  <h1>Welcome to Play2Learn</h1>
  <div class="row">
    <div id="carouselExampleControls" class="carousel slide mx-auto col-6" data-ride="carousel" data-interval="3000">
      <div class="carousel-inner mx-auto review-container">
        {% for review in user.reviews.all %}
          {% if review == user.reviews.all.first %}
            <div class="carousel-item review-item active">
              <p class="text-center review-text">{{ review.review }}</p>
            </div>
          {% else %}
            <div class="carousel-item review-item">
              <p class="text-center review-text">{{ review.review }}</p>
            </div>
          {% endif %}
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" style="color: black;" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
{% endblock %}
