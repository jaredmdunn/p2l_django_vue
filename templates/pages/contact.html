{% extends '_base.html' %}
{% block title %}Contact Us{% endblock %}

{% block main %}
  
  <div class="card border-primary m-auto mb-3" style="max-width: 40rem">
    <div class="card-header text-center">Contact Us</div>
    <div class="card-body">
      <form method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group">
            <label for="first-name" class="form-label">First Name:</label>
            <input typ="text" id="first-name" name="first-name" class="form-text">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="last-name" class="form-label">Last Name:</label>
            <input type="text" id="last-name" name="last-name" class="form-text">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="message">Message:</label>
            <input type="textarea" id="message" name="message">
          </div>
        </div>
        <button class="btn btn-success float-right">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
