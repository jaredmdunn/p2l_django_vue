<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
  integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f804978a2a.js"></script>
  {% block scripts %}{% endblock %}
  <title>{% block title %}{% endblock %} | Play2Learn</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Play2Learn</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="games" role="button" data-toggle="dropdown" aria-expanded="false">
              Games
            </a>
            <ul class="dropdown-menu" aria-labelledby="games">
              <li><a class="dropdown-item" href="#">Anagram Game</a></li>
              <li><a class="dropdown-item" href="#">Math Facts</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log in/Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>{% block main %}{% endblock %}</main>
  <footer class="fixed-bottom bg-light row">
    <div class="col">
      <p class="float-left m-1 mr-2">&copy;2020 Play2Learn</p>
      <a href="#" class="float-right"><i class="fab fa-instagram"></i></a>
      <a href="#" class="float-right"><i class="fab fa-twitter-square"></i></a>
      <a href="#" class="float-right"><i class="fab fa-facebook-square"></i></a>
      <a href="#" class="float-right"><i class="fas fa-envelope-square"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
